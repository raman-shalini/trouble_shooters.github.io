<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body class="background">
<centre> 
         <form class="form">
       
        <div class="container">
            <h1 class="front"><u><b>REGISTER</b></u></h1>
            <p class="front1">
                Fill in the form to register.<br>
                Enroll with us and enhance the market of your buisness.</p>
            <label for="username"> <b>Username</b> </label>
            <input
            type="text"
            placeholder="Enter your username"
            name="username"
            id="username"
            required/>
            <label for="email"><b>Email</b> </label>
            <input
            type="text"
            placeholder="Enter your email ID"
            name="email"
            id="email"
            required/>
            <label for="password">
                <b>Password</b>
            </label>
            <input
            type="text"
            placeholder="Enter your password"
            name="password"
            id="password"
            required/>
            <label for="number">
                <b>Phone No.</b>
            </label>
            <input
            type="number"
            placeholder="Enter the phone number"
            name="number"
            id="number"
            required/>
            <label for="view">
                <b>Comments</b>
            </label>
            <input
            type="text"
            placeholder="How we can serve you, little specifics please!"
            name="comments"
            id="comments"
            required/>
            <p></p>
            <button for="ass"><b>Submit</b></button>
        </div>
        <div>
         <p>Already have an account?<a href="login.html">log in</a></p>
        </div>
         </form>
</centre>
</body>
</html>
